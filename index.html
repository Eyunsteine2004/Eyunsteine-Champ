<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Mining Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a23;
            color: #ffffff;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: #1e1e40;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        h1 {
            color: #f5a623;
        }
        button {
            background: #f5a623;
            color: #000;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ffc85c;
        }
        .stats {
            margin: 20px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Mining Game</h1>
        <div class="stats">
            <p><strong>Wallet Balance:</strong> <span id="wallet">0</span> Coins</p>
            <p><strong>Invested:</strong> <span id="invested">0</span> Coins</p>
        </div>
        <button id="mineButton">Mine Crypto</button>
        <button id="investButton">Invest</button>
        <div id="message" style="margin-top: 20px;"></div>
    </div>
    <script>
        let wallet = 0;
        let invested = 0;

        const walletDisplay = document.getElementById('wallet');
        const investedDisplay = document.getElementById('invested');
        const messageDisplay = document.getElementById('message');

        // Mine crypto by clicking the button
        document.getElementById('mineButton').addEventListener('click', () => {
            const mined = Math.floor(Math.random() * 10) + 1; // Randomly mine 1-10 coins
            wallet += mined;
            walletDisplay.textContent = wallet;
            messageDisplay.textContent = `You mined ${mined} coins!`; // Fixed string interpolation
        });

        // Invest crypto for higher returns
        document.getElementById('investButton').addEventListener('click', () => {
            if (wallet >= 10) {
                wallet -= 10;
                invested += 10;
                walletDisplay.textContent = wallet;
                investedDisplay.textContent = invested;
                messageDisplay.textContent = "You invested 10 coins! Your investment will grow.";
                growInvestment();
            } else {
                messageDisplay.textContent = "Not enough coins to invest! Mine more.";
            }
        });

        // Simulate investment growth over time
        function growInvestment() {
            setTimeout(() => {
                const returns = invested * 0.2; // 20% return on investment
                wallet += returns;
                walletDisplay.textContent = wallet;
                messageDisplay.textContent = `Your investment grew by ${returns.toFixed(2)} coins!`; // Fixed string interpolation
            }, 5000); // 5 seconds for investment growth
        }
    </script>
</body>
</html>
